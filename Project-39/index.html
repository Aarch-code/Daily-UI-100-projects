<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Testimonial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="testimonial-card">
    <div class="user-info">
      <img src="https://i.pravatar.cc/100?img=12" alt="User photo" class="user-img"/>
      <div>
        <h3 id="username">Samantha Lee</h3>
        <p id="product">Purchased: Wireless Headphones</p>
      </div>
    </div>

    <div class="rating" id="starRating"></div>

    <blockquote id="testimonial">
      “These headphones blew me away! Amazing sound quality, super comfy, and the battery lasts forever. Totally worth it.”
    </blockquote>
  </div>

  <script src="index.js"></script>
</body>
</html>
