<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing E-commerce Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Clothing Store</div>
    <div class="hero">Discover the Latest Trends</div>
    <div class="products">
        <div class="product">
            <img src="./shirt.jpg" alt="Shirt">
            <h3>Casual Shirt</h3>
            <p>$29.99</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="product">
            <img src="./jacket.jpg" alt="Jacket">
            <h3>Stylish Jacket</h3>
            <p>$49.99</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="product">
            <img src="./jeans.jpg" alt="Jeans">
            <h3>Denim Jeans</h3>
            <p>$39.99</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
</body>
</html>
