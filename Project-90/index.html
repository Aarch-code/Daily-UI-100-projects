<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="openModal">+ Create New Document</button>

  <div id="createModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create New Document</h2>
      <form id="createForm">
        <input type="text" id="docTitle" placeholder="Document Title" required />
        <select id="docType">
          <option value="">Select Type</option>
          <option value="text">Text Document</option>
          <option value="spreadsheet">Spreadsheet</option>
          <option value="presentation">Presentation</option>
        </select>
        <textarea id="docDesc" rows="4" placeholder="Optional description..."></textarea>
        <button type="submit">Create</button>
        <div class="success" id="successMsg"></div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
