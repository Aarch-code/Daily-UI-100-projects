<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-card">
  <form id="multiStepForm">
    <div class="step active" id="step1">
      <h2>Step 1: Your Name</h2>
      <input type="text" id="name" placeholder="Enter your name" required />
      <button type="button" onclick="nextStep(1)">Next</button>
    </div>

    <div class="step" id="step2">
      <h2>Step 2: Your Email</h2>
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="button" onclick="nextStep(2)">Next</button>
    </div>

    <div class="step" id="step3">
      <h2>Step 3: Choose Course</h2>
      <input type="text" id="course" placeholder="e.g. Full Stack Web Dev" required />
      <button type="submit">Submit</button>
    </div>

    <div class="step" id="successMsg">
      <h2 class="success-message">âœ… Registration Complete!<br>Check your email.</h2>
    </div>
  </form>
</div>

<script src="index.js"></script>
  

</body>
</html>
