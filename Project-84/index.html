<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badges</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="badge-container">
  <div class="badge">
    <div class="icon">🏆</div>
    Top Contributor
    <span>2025</span>
  </div>

  <div class="badge">
    <div class="icon">💼</div>
    3 Years on Platform
    <span>Since 2022</span>
  </div>

  <div class="badge" style="background: linear-gradient(135deg, #ff416c, #ff4b2b);">
    <div class="icon">🐞</div>
    Bug Bounty Hunter
    <span>50+ Bugs</span>
  </div>
</div>

</body>
</html>
