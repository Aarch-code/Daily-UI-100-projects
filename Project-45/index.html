<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Info Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="./home.jpg" alt="House" class="card-img">
    <div class="card-content">
      <h2>3-Bedroom Family Home</h2>
      <p class="price">$450,000</p>
      <ul class="features">
        <li>🏠 1,850 sqft</li>
        <li>🛏 3 Bedrooms</li>
        <li>🛁 2 Bathrooms</li>
        <li>📅 Built in 2015</li>
      </ul>
      <button onclick="contact()">Contact Agent</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
