<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cart-container">
  <h2>Your Shopping Cart</h2>

  <div class="cart-item" data-price="49.99">
    <div class="item-details">
      <img src="headphones.jpg" alt="Product">
      <div class="item-info">
        <h4>Wireless Headphones</h4>
        <p>$49.99</p>
      </div>
    </div>
    <div class="quantity">
      <button onclick="updateQty(this, -1)">−</button>
      <span>1</span>
      <button onclick="updateQty(this, 1)">+</button>
    </div>
  </div>

  <div class="cart-item" data-price="29.99">
    <div class="item-details">
      <img src="speakers.jpg" alt="Product">
      <div class="item-info">
        <h4>Bluetooth Speaker</h4>
        <p>$29.99</p>
      </div>
    </div>
    <div class="quantity">
      <button onclick="updateQty(this, -1)">−</button>
      <span>1</span>
      <button onclick="updateQty(this, 1)">+</button>
    </div>
  </div>

  <div class="summary">
    <h3>Total: $<span id="total">79.98</span></h3>
    <p>Shipping calculated at checkout</p>
  </div>

  <div class="checkout-options">
    <button class="guest">Checkout as Guest</button>
    <button class="account">Login & Checkout</button>
  </div>
</div>

<script src="index.js"></script>


</body>
</html>
