<!--Prompt: Social Share

Design a social share button/icon and be mindful of the size, imagery, placement, and purpose for sharing. It could be to share an article snippet, or a simple link with a photo.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="https://cdn-icons-png.flaticon.com/512/1674/1674266.png" alt="Rock Hand">
        </div>
        <div class="card-body">
            <h3>This app rocks!</h3>
            <p>Tell your friends, family, and neighbours. Hell, share it with the whole world!</p>
            <div class="social-icons">
                <img src="./share.svg" alt="share" class="fab fa-share">
                <img src="./whatsapp.svg" alt="whatsapp" class="fab fa-whatsapp">
                <img src="./instagram.svg" alt="instagram" class="fab fa-instagram">
                <img src="./messenger.svg" alt="messenger" class="fab fa-facebook-messenger">
            </div>
        </div>
    </div>
</body>
</html>
