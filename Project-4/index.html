<!--Prompt: Calculation 

Design a calculation element or interface. Is it a standard calculator, a scientific one, or specialty calculator for something such as a home mortgage or auto loan? Is it to forecast a calculation such as for a credit score? Is it for a phone, a tablet, a web app?-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="buttons">
            <button class="number">7</button> <button class="number">8</button> <button class="number">9</button> <button class="operator">/</button>
            <button class="number">4</button> <button class="number">5</button> <button class="number">6</button> <button class="operator">*</button>
            <button class="number">1</button> <button class="number">2</button> <button class="number">3</button> <button class="operator">-</button>
            <button class="number">0</button> <button class="number">.</button> <button class="equal">=</button> <button class="operator">+</button>
            <button class="clear" style="grid-column: span 4;">C</button>
        </div>
    </div>
</body>
</html>
