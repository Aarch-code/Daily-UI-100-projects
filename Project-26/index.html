<!--Prompt: Subscribe
 
What is a person subscribing to? A streaming service, a video course, or a consultation service? Is it just a button or a widget?
 
What type of information are you looking to capture from the user? Their name and email? Their country, state, or postal code? Age consent? Something else?-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to StreamFlix+</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="subscribe-box">
    <h2>Subscribe to StreamFlix+</h2>
    <form id="subscribeForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>

      <div class="consent">
        <input type="checkbox" id="ageConsent" required>
        <label for="ageConsent">I confirm I am 18 years or older</label>
      </div>

      <button type="submit">Subscribe Now</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
