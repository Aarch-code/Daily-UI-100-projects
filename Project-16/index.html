Is it for a newsletter sign-up form ? Is it an ad overlay? A gated subscription page such as for premium news or member-only access?-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Device On/Off Switch with Pop-up Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="switch-container">
    <div class="label" id="status">Smart Refrigerator: OFF</div>
    <div class="switch" id="toggleSwitch"></div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-close" id="popupClose">&times;</div>
    <div class="popup-content">
      <h2>Subscribe to our Newsletter</h2>
      <p>Get smart kitchen tips and exclusive offers straight to your inbox!</p>
      <input type="email" placeholder="Enter your email">
      <br>
      <button>Subscribe</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
