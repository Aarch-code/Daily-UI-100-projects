<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-container">
  <div class="slider" id="slider">
    <div class="slide"><img src="https://picsum.photos/700/400?random=1" alt="Slide 1"></div>
    <div class="slide"><img src="https://picsum.photos/700/400?random=2" alt="Slide 2"></div>
    <div class="slide"><img src="https://picsum.photos/700/400?random=3" alt="Slide 3"></div>
  </div>
  <div class="buttons">
    <button onclick="prevSlide()">⟨</button>
    <button onclick="nextSlide()">⟩</button>
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
