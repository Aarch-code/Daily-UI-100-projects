<!--Prompt: TV App

What type of app is it? What are the features/controls such as volume, favorites, closed captions, or other languages? Does it have a carousel selection feature? 
 
Would it be important to have a “Continue Watching” area? Or other recommendations such as most viewed, recently added, etc.?-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamFlix TV App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>StreamFlix</h1>
    <nav>
      <button onclick="alert('Coming Soon')">Favorites</button>
      <button onclick="alert('Captions Enabled')">CC</button>
      <button onclick="alert('Language Switched')">Language</button>
    </nav>
  </header>

  <section>
    <h2>Continue Watching</h2>
    <div class="carousel">
      <div class="card"><span>Breaking Bad</span></div>
      <div class="card"><span>The Crown</span></div>
      <div class="card"><span>Stranger Things</span></div>
    </div>
  </section>

  <section>
    <h2>Recently Added</h2>
    <div class="carousel">
      <div class="card"><span>Oppenheimer</span></div>
      <div class="card"><span>Dune</span></div>
      <div class="card"><span>Spider-Man: NWH</span></div>
    </div>
  </section>

  <section>
    <h2>Top Picks</h2>
    <div class="carousel">
      <div class="card"><span>John Wick 4</span></div>
      <div class="card"><span>The Batman</span></div>
      <div class="card"><span>Interstellar</span></div>
    </div>
  </section>

  <section class="controls">
    <button onclick="alert('Volume: Muted')">🔇 Volume</button>
    <button onclick="alert('Going Fullscreen')">⛶ Fullscreen</button>
  </section>

  <footer>
    © 2025 StreamFlix · All rights reserved.
  </footer>
</body>
</html>
