Is it to be used for web or app usage, a health monitor, e-commerce or traffic analytics? Is it tracking sports or stock market performance?-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“Š E-commerce Analytics Dashboard</h1>
  </header>

  <section class="dashboard">
    <div class="card">
      <h3>Sales Revenue (Last 7 Days)</h3>
      <canvas id="salesChart"></canvas>
    </div>

    <div class="card">
      <h3>Product Views vs Purchases</h3>
      <canvas id="viewsPurchasesChart"></canvas>
    </div>

    <div class="card">
      <h3>Conversion Rate</h3>
      <canvas id="conversionChart"></canvas>
    </div>
  </section>

  <script>
    // Sales Revenue Chart (Line)
    const salesChart = new Chart(document.getElementById('salesChart'), {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Revenue ($)',
          data: [320, 450, 300, 700, 500, 600, 800],
          backgroundColor: 'rgba(59, 130, 246, 0.2)',
          borderColor: '#3b82f6',
          borderWidth: 2,
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
        }
      }
    });

    // Views vs Purchases Chart (Bar)
    const viewsPurchasesChart = new Chart(document.getElementById('viewsPurchasesChart'), {
      type: 'bar',
      data: {
        labels: ['Product A', 'Product B', 'Product C', 'Product D'],
        datasets: [
          {
            label: 'Views',
            data: [1200, 950, 1300, 800],
            backgroundColor: '#60a5fa'
          },
          {
            label: 'Purchases',
            data: [300, 200, 350, 180],
            backgroundColor: '#10b981'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          }
        }
      }
    });

    // Conversion Rate Chart (Doughnut)
    const conversionChart = new Chart(document.getElementById('conversionChart'), {
      type: 'doughnut',
      data: {
        labels: ['Converted', 'Not Converted'],
        datasets: [{
          label: 'Conversion Rate',
          data: [25, 75],
          backgroundColor: ['#10b981', '#f87171']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
