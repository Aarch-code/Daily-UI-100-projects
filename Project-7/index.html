    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security & Privacy Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Security & Privacy Settings</h2>
        
        <div class="setting">
            <label for="change-password">Change Password</label>
            <input type="password" id="change-password" placeholder="Enter new password">
        </div>
        
        <div class="setting">
            <label>
                <input type="checkbox" id="two-factor"> Enable Two-Factor Authentication
            </label>
        </div>
        
        <div class="setting">
            <label>
                <input type="checkbox" id="location-tracking"> Allow Location Tracking
            </label>
        </div>
        
        <div class="setting">
            <label>
                <input type="checkbox" id="ad-tracking"> Personalized Ads
            </label>
        </div>
        
        <button class="btn">Save Settings</button>
    </div>
</body>
</html>

</body>
