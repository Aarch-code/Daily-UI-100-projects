<!--Prompt: Crowdfunding

Keep in mind the purpose... raising funds. It's important to make a design simple and compelling if you're seeking money. Is it for startups to raise money from investors? (Such as on WeFunder, Republic, StartEngine)
 
Or raising funds for a community cause like funding the restoration of a historical monument?
 
So what's really important? The number of contributors, the total amount raised, campaign details, and highlights? Also consider size, imagery, placement, slogans, etc.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowdfunding Campaign</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="campaign-card">
  <img src="./my-life-through-a-lens-bq31L0jQAjU-unsplash.jpg" alt="Campaign" class="campaign-image">
  <div class="campaign-content">
    <div class="campaign-title">Restore Historic Library</div>
    <div class="campaign-description">Help us bring the century-old library back to life for the community!</div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="stats">
      <div><strong id="raised">$0</strong> raised</div>
      <div><strong id="contributors">0</strong> contributors</div>
    </div>

    <button class="cta-button" onclick="donate()">Contribute</button>
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
