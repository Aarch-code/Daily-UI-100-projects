<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Icon Set</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="icon-card">
    <i class="fas fa-shopping-cart"></i>
    <div class="icon-label">Cart</div>
  </div>

  <div class="icon-card">
    <i class="fas fa-box"></i>
    <div class="icon-label">Shipping</div>
  </div>

  <div class="icon-card">
    <i class="fas fa-ruler-combined"></i>
    <div class="icon-label">Size Guide</div>
  </div>

  <div class="icon-card">
    <i class="fas fa-credit-card"></i>
    <div class="icon-label">Payment</div>
  </div>

  <div class="icon-card">
    <i class="fas fa-undo-alt"></i>
    <div class="icon-label">Returns</div>
  </div>

  <div class="icon-card">
    <i class="fas fa-shield-alt"></i>
    <div class="icon-label">Secure</div>
  </div>

</body>
</html>
