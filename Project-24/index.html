<!--Prompt: Boarding Pass

Consider the origin, the destination, gates, seats, the airline, etc. 
Is it for a multi-stop trip, round-trip, or one-way journey? 
 
Boarding passes are sometimes used to promote additional information such as credit card offers, frequent flyer programs, or partner deals with local hotels and resorts.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boarding Pass</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="boarding-pass">
    <div class="header">
      <h1>SkyWings ✈️</h1>
      <div>
        <span class="label">Flight</span><br>
        <span class="value">SK1234</span>
      </div>
    </div>

    <div class="flight-details">
      <div class="detail">
        <div class="label">Passenger</div>
        <div class="value">Alex Johnson</div>
      </div>
      <div class="detail">
        <div class="label">Date</div>
        <div class="value">Apr 28, 2025</div>
      </div>
      <div class="detail">
        <div class="label">From</div>
        <div class="value">New York (JFK)</div>
      </div>
      <div class="detail">
        <div class="label">To</div>
        <div class="value">Los Angeles (LAX)</div>
      </div>
      <div class="detail">
        <div class="label">Gate</div>
        <div class="value">C12</div>
      </div>
      <div class="detail">
        <div class="label">Seat</div>
        <div class="value">18A</div>
      </div>
      <div class="detail">
        <div class="label">Boarding Time</div>
        <div class="value">08:30 AM</div>
      </div>
    </div>

    <div class="footer">
      Not a SkyWings rewards member yet? Sign up today and earn free miles!<br>
      <div class="promotions">
        🚗 Book a car with ZoomCar & save 20% · 🏨 Stay with LuxeHotels & get 15% off
      </div>
    </div>
  </div>
</body>
</html>
