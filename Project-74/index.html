<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Our App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="download-box">
  <h1>Download Our App</h1>
  <p>Get the official app for the Volunteer Expo 2025. Track your sessions, get maps, and receive live updates!</p>
  
  <div class="buttons">
    <button class="btn android">📱 Android</button>
    <button class="btn ios">🍏 iOS</button>
  </div>

  <button class="btn secondary" onclick="openModal()">📩 Email me the Brochure</button>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Enter your email</h3>
    <p>We'll send you the brochure instantly.</p>
    <input type="email" placeholder="you@example.com" id="emailInput" />
    <button class="btn secondary" style="margin-top: 15px;" onclick="submitEmail()">Send</button>
  </div>
  <span class="close" onclick="closeModal()">&times;</span>
</div>

<script src="index.js"></script>

</body>
</html>
