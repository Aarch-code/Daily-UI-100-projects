<!--Prompt: Flash Message

Design a Flash Message with both the error message and success message. Is it for a sign up form? A download/upload message? Is it to promote a membership plan?-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flash Message with Illustrations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="illustration">
                <div class="success-face"></div>
                <div class="success-mouth"></div>
            </div>
            <h3>Success!</h3>
            <p>Your file has been downloaded. Enjoy!</p>
            <button class="btn success-btn">Done</button>
        </div>
        <div class="card">
            <div class="illustration">
                <div class="error-face"></div>
                <div class="error-mouth"></div>
            </div>
            <h3>Ooops...</h3>
            <p>Sorry, your download failed. Please try again!</p>
            <button class="btn error-btn">Try again</button>
        </div>
    </div>
</body>
</html>
